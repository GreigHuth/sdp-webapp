{%extends "base.html"%}
{%block content %}

<div class="container">
<div class="card flex-row flex-wrap">
    <div class="card-header border-0" style="width: 190px; height: 262px;">
        <img src={{book.get_pic()}} alt={{book.title}} style="width: 100%; height: 100%;">
    </div>
    <div class="card-block px-2">
        <h4 class="card-title">{{book.title}}</h4>
        <h5 class="card-text"> {{book.author}}</h5>
        <p class="card-text">{{book.subject}}</p>
        {%if book.reserved()%}
        <h4 class="card-text text-danger">Not Available</p>
        {% else %}
        <h4 class="card-text text-success"> Available</p>
        {%endif%}
        <a href="{{url_for('main.get', book=book.isbn)}}" class="btn btn-primary">Get book</a>
        <a href="#" class="btn btn-primary">Reserve book</a>
        
    </div>
    <div class="w-50"></div>
    
</div>
</div>

{%endblock%}
