{%extends "base.html"%}
{%block content %}

<div class="container">
<div class="card flex-row flex-wrap">
    <div class="card-header border-0" style="width: 190px; height: 262px;">
        <img src={{book.get_pic()}} alt={{book.title}} style="width: 100%; height: 100%;">
    </div>
    <div class="card-block px-2">
        <h4 class="card-title">{{book.title}}</h4>
        <h5 class="card-text"> {{book.author}}</h5>
        <p class="card-text">{{book.subject}}</p>
        <p class="card-text"> Select your desk and click confirm to have the book delivered to you</p>
        <form action="" method="POST">
            <select name="desk" method="GET" action="">
                {%for  desk in range(1, max+1) %}
                <option value="{{desk}}">{{desk}}</option>
                {%endfor%}
                <input type="submit" value="Confirm" name ="desk" class="btn btn-primary">
            </select>
         </form>
        
        
    </div>
    <div class="w-50"></div>
    
</div>
</div>

{%endblock%}
